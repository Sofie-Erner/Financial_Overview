<!DOCTYPE HTML>
<!--
    Financial Overview HTML
    Version 0.0.1
    Created by Sofie Nordahl Erner
-->
<html>
    <head>
        <!-- link to css file -->
		<link rel="stylesheet" href="assets/css/main.css" /> 
        <!-- for making charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <!-- for importing csv files -->
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <!-- header for page -->
        <title> Financial Overview </title>
	</head>

    <br>
    <!-- Title -->
    <body>
        <h1> 
            Financial Overview
        </h1>

        <div class="row">
            <div class="column">
                <!-- Balance History -->
                <h2> Balance History </h2>
                <br>
                <canvas id="line"> <script src="assets/js/line_chart.js"></script> </canvas> <!-- line chart -->

            </div>
            <div class="column">
                <!-- Pie Chart of Expense Categories -->
                <h2> Expense Categories </h2>
                <br>
                <!-- Form to choose date range -->
                <form>
                    <section class="dateRange">
                        <label for="start_date"> Start Date: </label> <!-- start date -->
                        <input type="text" list="start_dates" id="start_date" name="start_date" required>
                        <datalist id="start_dates" name="start_dates">
                            <option value="01/01/2000"> 01/01/2000 </option>
                            <option value="01/02/2000"> 01/02/2000 </option>                       
                        </datalist>
                        &emsp; <!-- horizontal whitespace -->
                    
                        <label for="end_date"> End Date: </label> <!-- end date -->
                        <select id="end_date" name="end_date">
                            <option value="31/01/2000"> 01/01/2000 </option>
                            <option value="28/02/2000"> 28/02/2000 </option>                       
                        </select>
                        &emsp; <!-- horizontal whitespace -->
                   
                        <input type="submit" value="Submit">
                    </section>
                </form>
                <br>
                <canvas id="pie"> <script src="assets/js/pie_chart.js"></script> </canvas> <!-- pie chart -->
            </div>
        </div> 

    </body>

</html>
